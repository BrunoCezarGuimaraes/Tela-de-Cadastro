<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário de registro</title>
    <!--Link pro CSS na pasta-->
    <link rel="stylesheet" href="css/style.css">
    <!--Icon-->
    <link rel="shortcut icon" href="img/icon.jpg">


</head>
<body>
	<div id="main-container">
		<h1>CADASTRO</h1>
		<form id="register-form">
			<!--Aqui ocupara toda a largura do formulário-->
			<div class="full-box">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validate>
			</div>
			<!--Aqui ocupara metade do formulário-->
			<!--Nome-->
			<div class="half-box spacing">
				<label for="name">Nome</label>
				<input type="text" name="name" id="name" placeholder="Digite o seu nome" data-max-length="16" data-only-letters>
			</div>
			<!--Sobrenome-->
			<div class="half-box">
				<label for="lastname">Sobrenome</label>
				<input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" data-max-length="20" data-only-letters>
			</div>
			<!--Senha-->
			<div class="half-box spacing">
				<label for="password">Senha</label>
				<input type="password" name="password" id="password" placeholder="Digite a sua senha" data-required data-password-validate>
			</div>
			<!--Confirmação de Senha-->
			<div class="half-box">
				<label for="passconfirmation">Confirmação de senha</label>
				<input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password" data-required>
			</div>
			<!--CheckBox-->
			<div class="full-box">
				<input type="checkbox" name="agreement" id="agreement">
				<label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
			</div>
			<!--Registro-->
			<div class="full-box">
				<input type="submit" id="btn-submit" value="Registrar">
			</div>
            <!--Ja tem uma conta-->
            <div class="full-box">
            	<label for="have" id="have-label">Já possuo <a href="#">cadastro</a></label>
            </div>

		</form>
	</div>
	<!--Paragrafos de erro-->
    <p class="error-validation template"></p>

    <!--Link pro JavaScript na pasta-->
    <script src="js/scripts.js"></script>
</body>
</html>
